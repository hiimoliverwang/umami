<div class="col-md-4 col-md-offset-4">
Don't have an account - <a href="/#/signup">Sign up</a>
<form class="form-signin" ng-submit="signin()">
  <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="user.username">
  <input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-default btn-block btn-signin" type="submit">Sign in</button>
</form>
</div>
