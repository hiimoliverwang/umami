<div class='ui container'>
  <!-- Your html here -->

<div class="ui big action input">
    <input type="text" placeholder="Search...">
    <button class="ui button">Search</button>
</div>
  <div class="recipes">
    <div class="ui items" ng-repeat="recipe in recipes | orderBy:'datePublished'">
      <div class="item">
        <div class="image">
          <img class="foodPic" ng-src="{{recipe.image}}" onerror=" this.src = 'assets/Recipesfallback.png';" alt="food image">
        </div>
        <div class="content">
          <div class="header">{{ recipe.name }} <span class="ui right floated"><i class="like icon"></i></span></div>
          <div class="meta">
            <span>Description</span>
          </div>
          <div class="description"><p>{{ recipe.description }}</p></div>

          <div class="extra">Cook Time: {{ recipe.cookTime.replace("PT", "").replace('M', 'Min') }} Prep Time: {{ recipe.prepTime.replace("PT", "").replace('M', 'Min') }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
